<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Quiz Onboarding</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="tabs">
    <div class="tab active" onclick="showTab('start-screen')">Démarrer</div>
    <div class="tab" onclick="showTab('edit-container')">Éditer Questions</div>
    <div class="tab" onclick="showTab('scores-container')">Scores</div>
  </div>
  <div id="start-screen">
    <h2>Quiz Onboarding</h2>
    <label for="candidate-name">Nom du candidat :</label>
    <input type="text" id="candidate-name" placeholder="Entrez votre nom">
    <p>Date : <span id="current-date"></span></p>
<div id="pat-section">
  <label for="github-pat">Token d'accès personnel GitHub (optionnel) :</label>
  <input type="password" id="github-pat" placeholder="Collez votre PAT ici">
  <button id="validate-pat-btn">Valider le PAT</button>
  <span id="pat-status" style="display:none; color: #27ae60; margin-left: 10px;">PAT chargé</span>
  <p id="pat-feedback" style="display:none; color: #27ae60;"></p>
</div>
    <div id="question-selection">
      <h3>Sélectionner un lot de questions :</h3>
      <select id="lot-selection">
        <option value="">Choisir un lot</option>
      </select>
      <button id="start-quiz-button">Démarrer le quiz</button>
    </div>
  </div>
<div id="quiz-container">
  <div id="header">
    <div id="score-counter">Score : <span id="current-score">0</span> / <span id="total-questions">0</span> | Bonnes: <span id="correct-count">0</span> | Mauvaises: <span id="incorrect-count">0</span></div>
    <div id="timer">Temps : 00:00</div>
  </div>
  <button id="save-current-score-btn">Sauvegarder le score actuel</button>
  <p id="save-current-feedback" style="display:none; color: #27ae60;"></p>
  <div id="questions-list"></div>
</div>
  <div id="edit-container">
    <h2>Éditer les Questions</h2>
    <button id="save-questions-btn" onclick="saveQuestionsToGitHub()">Sauvegarder les modifications (Commit)</button>
    <div id="edit-filter">
      <label for="lot-filter">Filtrer par lot :</label>
      <select id="lot-filter" onchange="filterQuestionsByLot()">
        <option value="">Tous les lots</option>
      </select>
    </div>
    <div id="question-list"></div>
    <button onclick="addNewQuestion()">Ajouter une nouvelle question</button>
  </div>
  <div id="scores-container">
    <h2>Scores</h2>
    <table id="scores-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Date</th>
          <th>Score</th>
          <th>Temps</th>
          <th>Lot</th>
        </tr>
      </thead>
      <tbody id="scores-body"></tbody>
    </table>
  </div>
  <div id="result" style="display:none;">
    <h2>Votre score final : <span id="score"></span> / <span id="total-questions-result"></span></h2>
    <button id="save-result-btn">Sauvegarder les résultats</button>
    <p id="save-result-feedback" style="display:none;"></p>
  </div>

  <script src="quiz-core.js"></script>
  <script src="edit.js"></script>
  <script src="github.js"></script>
</body>
</html>
