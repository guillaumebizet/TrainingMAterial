<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Quiz Onboarding</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="notification-banner" class="notification" style="display:none;">
    <span id="notification-message"></span>
  </div>

  <div id="github-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modal-message"></span>
      <button id="modal-close-btn">OK</button>
    </div>
  </div>

  <div id="tabs">
    <div class="tab active" onclick="showTab('start-screen')" data-lang="start_quiz"></div>
    <div class="tab" onclick="showTab('edit-container')" data-lang="edit_questions"></div>
    <div class="tab" onclick="showTab('scores-container')" data-lang="scores"></div>
    <select id="language-selection" onchange="changeLanguage(this.value)">
      <option value="fr">Fran√ßais</option>
      <option value="us">English</option>
    </select>
  </div>
  <div id="start-screen">
    <h2>Quiz Onboarding</h2>
    <label for="candidate-name" data-lang="candidate_name"></label>
    <input type="text" id="candidate-name" placeholder="Entrez votre nom">
    <p>Date : <span id="current-date"></span></p>
    <div id="pat-section">
      <label for="github-pat" data-lang="github_pat"></label>
      <input type="password" id="github-pat" placeholder="Collez votre PAT ici">
      <button id="validate-pat-btn" data-lang="validate_pat"></button>
      <span id="pat-status" style="display:none; color: #27ae60; margin-left: 10px;">
        <span data-lang="pat_loaded"></span>
        <button id="reset-pat-btn" data-lang="reset_pat"></button>
      </span>
      <p id="pat-feedback" style="display:none; color: #27ae60;"></p>
    </div>
    <div id="question-selection">
      <h3 data-lang="select_lot"></h3>
      <select id="lot-selection">
        <option value="" data-lang="choose_lot"></option>
      </select>
      <button id="start-quiz-button" data-lang="start_quiz"></button>
    </div>
  </div>
  <div id="quiz-container">
    <div id="header">
      <div id="score-counter">Score : <span id="current-score">0</span> / <span id="total-questions">0</span> | Bonnes: <span id="correct-count">0</span> | Mauvaises: <span id="incorrect-count">0</span></div>
      <div id="timer">Temps : 00:00</div>
    </div>
    <button id="save-current-score-btn" data-lang="save_current_score"></button>
    <p id="save-current-feedback" style="display:none; color: #27ae60;"></p>
    <div id="questions-list"></div>
  </div>
  <div id="edit-container">
    <h2 data-lang="edit_questions"></h2>
    <button id="save-questions-btn" onclick="saveQuestionsToGitHub()" data-lang="save_questions"></button>
    <div id="edit-filter">
      <label for="lot-filter" data-lang="filter_by_lot"></label>
      <select id="lot-filter" onchange="filterQuestionsByLot()">
        <option value="" data-lang="all_lots"></option>
      </select>
    </div>
    <div id="question-list"></div>
    <button onclick="addNewQuestion()" data-lang="add_question"></button>
  </div>
  <div id="scores-container">
    <h2 data-lang="scores"></h2>
    <table id="scores-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Date</th>
          <th>Score</th>
          <th>Temps</th>
          <th>Lot</th>
        </tr>
      </thead>
      <tbody id="scores-body"></tbody>
    </table>
  </div>
  <div id="result" style="display:none;">
    <h2 data-lang="your_final_score"><span id="score"></span> / <span id="total-questions-result"></span></h2>
    <button id="save-result-btn" data-lang="save_results"></button>
    <p id="save-result-feedback" style="display:none;"></p>
  </div>

  <script src="quiz-core.js"></script>
  <script src="edit.js"></script>
  <script src="github.js"></script>
</body>
</html>
