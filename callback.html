<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <script src="github.js"></script>
  <script>
    window.onload = function () {
      // Lire les paramètres depuis le fragment d'URL
      const hash = window.location.hash.substring(1); // Supprime le "#"
      const urlParams = new URLSearchParams(hash);
      const accessToken = urlParams.get("access_token");
      const state = urlParams.get("state");
      const error = urlParams.get("error");

      const storedState = localStorage.getItem("oauth_state");
      if (!state || state !== storedState) {
        alert("Erreur de sécurité : Échec de la vérification du state.");
        window.location.href = "/TrainingMAterial/";
        return;
      }

      if (error) {
        alert("Erreur lors de l'authentification avec GitHub : " + urlParams.get("error_description"));
        window.location.href = "/TrainingMAterial/";
        return;
      }

      if (accessToken) {
        localStorage.setItem("github_access_token", accessToken);
        localStorage.removeItem("oauth_state");
        window.location.href = "/TrainingMAterial/";
      } else {
        alert("Aucun token d'accès reçu");
        window.location.href = "/TrainingMAterial/";
      }
    };
  </script>
</head>
<body>
  <p>Authentification en cours...</p>
</body>
</html>
